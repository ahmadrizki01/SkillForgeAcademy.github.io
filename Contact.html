    <main>
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form id="contactForm">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Get in touch</h3>
                <p><strong>Address:</strong>Palembang, Sumatera Selatan</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong>SkillForgeAcademy@gmail.com</p>
                <p><strong>Hours:</strong> Monday - Friday: 9am - 5pm</p>
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127412.57477016395!2d104.69810622008107!3d-2.976334146786313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e3b75e8fc27a3e3%3A0x3039d80b220d0c0!2sPalembang%2C%20Palembang%20City%2C%20South%20Sumatra!5e0!3m2!1sen!2sid!4v1693185148037!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
